<!DOCTYPE html>
<html>
<head>
    <title>Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/dashboard.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        #logoutButton {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #c0392b;
        }
        .dashboard-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .stats-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chart-container {
            flex: 2;
            min-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 400px;
        }
        .ip-lists {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }
        .ip-list {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .ip-list h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .ip-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 4px;
            list-style: none;
        }
        #trafficChart {
            max-height: 350px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anomaly Detection Dashboard</h1>
        <button id="logoutButton">Logout</button>
    </div>
    <div class="dashboard-container">
        <div class="stats-section">
            <h3>Statistics</h3>
            <p>Total IPs tracked: <span id="totalIps">0</span></p>
            <p>Blocked IPs: <span id="blockedIps">0</span></p>
            <p>Suspicious IPs: <span id="suspiciousIps">0</span></p>
        </div>
        <div class="chart-container">
            <canvas id="trafficChart"></canvas>
        </div>
    </div>
    <div class="ip-lists">
        <div class="ip-list">
            <h3>Blocked IPs</h3>
            <ul id="blockedList"></ul>
        </div>
        <div class="ip-list">
            <h3>Suspicious IPs</h3>
            <ul id="suspiciousList"></ul>
        </div>
    </div>
    <div id="bruteForceWarning" style="margin-top: 30px; color: red; font-weight: bold;"></div>
</body>
</html>
